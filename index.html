<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Image Generator</title>
  </head>
  <body>
    <header>
      <h1 tabindex="0">AI Image Generator</h1>
    </header>

    <section
      class="images-section"
      aria-label="Generated Images Section"
      tabindex="0"
    >
      <div class="load-container loading-icon">
        <div class="blocks b-one"></div>
        <div class="blocks b-two"></div>
        <div class="blocks b-three"></div>
        <div class="blocks b-four"></div>
        <div class="blocks b-five"></div>
      </div>
    </section>

    <section class="bottom-section">
      <section class="input-container">
        <input
          type="text"
          aria-label="Search Input Field"
          id="search-input"
          tabindex="0"
          placeholder="Type what you would like to see..."
        />
        <button class="submit-button" tabindex="0" aria-label="Submit Button">
          <span>Submit</span>
        </button>
      </section>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
