<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Image Generator</title>
</head>
<body>
    <header>
        <h1 tabindex="0">AI Image Generator</h1>
    </header>

    <section class="images-section" aria-label="Generated Images Section" tabindex="0"></section>

        <section class="input-container">

        </section>
    </section>

    <script src="app.js" ></script>
</body>
</html>
